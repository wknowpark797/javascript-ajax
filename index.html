<body>
  <!-- 자바스크립트 엔진 -->

  <script>

    /*
      자바스크립트는 call stack이 하나인 단일 스레드
      - 동기적으로 처리되어야 한다.
      - 비동기가 발생하는 원인
        - 브라우저의 WEB API에 처리를 위임한다.
        - 브라우저의 기능: DOM 생성, 외부 데이터 Fetching, Time out
        - 브라우저가 Ajax를 처리한다.

      Memory Heap: 참조형 자료가 저장
      Call Stack: 원시형 자료가 저장
    */

  </script>
</body>

</html>
